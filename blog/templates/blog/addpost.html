{% extends "blog/base.html" %}
{% block content %}
    <section id="blog">
        <div class="container">
            <form action="{% url 'add_post' %}"
                  method="post"
                  enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                {{ form.media }}
                <button type="submit">Отправить</button>
            </form>
        </div>
    </section>
{% endblock content %}
