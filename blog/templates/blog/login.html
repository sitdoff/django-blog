{% extends "blog/base.html" %}
{% block title %}
{% endblock title %}
{% block content %}
    <section id="blog">
        <div class="container">
            <div class="blog-comment-form">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {{ form.non_field.errors }}
                    {% for field in form %}
                        <div>{{ field.errors }}</div>
                        <div>
                            {{ field.label_tag }}
                            <br>
                            {{ field }}
                            <br>
                        </div>
                    {% endfor %}
                    <div class="col-md-3 col-sm-4">
                        <input name="submit"
                               type="submit"
                               class="form-control"
                               id="submit"
                               value="Отправить">
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock content %}
