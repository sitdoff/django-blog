{% extends "blog/base.html" %}
{% block title %}
    {{ title }}
{% endblock title %}
{% block content %}
    <section id="blog">
        <div class="container">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <div class="blog-comment-form">
                    <div class="col-md-3 col-sm-4">
                        <input name="submit"
                               type="submit"
                               class="form-control"
                               id="submit"
                               value="Обновить">
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock content %}
